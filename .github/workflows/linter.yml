name: build
on:
  push:
    branches:
      - main
  #pull_request:
jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: install python3
        run: sudo apt install python3-pip
        
      - name: install pip install black
        run: pip install black

      - name: install pip install isort
        run: pip install isort
        
#       - name: black chek files with flag
#         run: |
#           black --diff .
#           black --check --diff .
          
      - name: isort check files
        run: |
          isort . --diff
          
          
          
        
          
        
      
        
