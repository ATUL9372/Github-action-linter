name: build
on:
  push:
    branches:
      - main
  #pull_request:
jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: install python3
        run: apt install python3-pip
        
      - name: install pip install black
        run: pip install black
        
